<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counter</title>
</head>
<body>
<div id="box">
    <infor></infor>
</div>
<template id="temp">
    <div>
        <h2>计数器：{{counter}}</h2>
        <button @click="add">+</button>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('infor',{
        template:'#temp',
        data:function () {
            return{
                counter:0,
            }
        },
        methods:{
            add:function () {
                
                this.counter++
            },
        }
    })
    const app = new Vue({
        el:'#box',
        data:{
        },
    })
</script>
</body>
</html>
