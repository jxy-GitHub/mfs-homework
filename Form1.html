<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action="/getInfo">
        <div>
            用户名：<input type="text" name="username">
        </div>
        <div>
            密码：<input type="password" name="password">
        </div>
        <div>
            性别选择：男<input type="radio" name="sex"value="1"/>女<input type="radio"name="sex" value="2"/>
        </div>
        <div>
            技能：HTML<input type="checkbox" value="html"/>CSS<input type="checkbox" value="CSS"/>JavaScript<input type="checkbox" value="JavaScript"/>
        </div>
        <div>
            所在城市：
            <select name="city">
                <option></option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="深圳">深圳</option>
            </select>
        </div>
        <div>
            <button type="submit" name="submit">提交按钮</button>
        </div>
        </form>
    </body>
</html>
