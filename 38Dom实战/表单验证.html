<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
</head>

<body>
    <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名:
            <input id="username" type="text" name="username">
        </p>
        <p>
            口令:
            <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令:
            <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </p>
    </form>
    
    <script>

        function onSignupFormSubmit() {
            var ousername = document.getElementById("username");
            var opassword = document.getElementById("password");
            var opassword2 = document.getElementById("password-2");
            var oerror = document.getElementById("signup-error");

            var username = ousername.value;
            var password = opassword.value;
            var password2 = opassword2.value;

            if (username.length < 6 || username.length > 16) {
                oerror.innerText = "用户名长度应该在6-16个字符之间";
                return false;
            }
            else if (/^[A-Za-z]+.*$/.test(username) == false) {
                oerror.innerText = "用户名应以字母开头";
                return false;
            }
            else if (/^[A-Za-z]\w*$/.test(username) == false) {
                oerror.innerText = "用户名应只包含英文字符，数字或下划线";
                return false;
            }

            if (password.length < 8 || password.length > 20) {
                oerror.innerText = "口令长度应在8-20个字符之间";
                return false;
            }
            else if (/^[\x21-\x7e]*$/.test(password) == false) {
                oerror.innerText = "口令应只包含英文字符，数字，下划线或特殊符号";
                return false;
            }

            if (password2 != password) {
                oerror.innerText = "必须和口令一致";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
